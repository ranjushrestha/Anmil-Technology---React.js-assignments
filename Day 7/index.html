<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Contact CRUD App</h2>

    <div class="input-group">
      <input type="text" id="nameInput" placeholder="Enter name">
      <div id="nameError" class="error"></div>

      <input type="text" id="emailInput" placeholder="Enter email">
      <div id="emailError" class="error"></div>

      <input type="text" id="phoneInput" placeholder="Phone">
      <div id="phoneError" class="error"></div>

      <button id="mainBtn" class="add" onclick="addContact()">Add</button>
    </div>

    <div class="table-container">
      <h3 class="contact-list">Contact List</h3>
      <table id="emailTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="emailList">
  <tr id="noDataRow">
    <td colspan="4" style="text-align:center; color: gray;">No data entered</td>
  </tr>
</tbody>

      </table>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
